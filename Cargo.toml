[package]
name = "agent-sdk"
version = "0.1.0"
edition = "2024"
description = "Rust Agent SDK for building LLM agents"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bipa-app/agent-sdk"

[dependencies]
tokio = { version = "1.40", features = ["sync", "fs", "process", "time"] }
tokio-stream = "0.1"
async-trait = "0.1"
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
thiserror = "2"
regex = { version = "1.10", default-features = false, features = ["std", "unicode-perl"] }
glob = { version = "0.3", default-features = false }
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }
time = { version = "0.3", features = ["serde", "std"] }
reqwest = { version = "0.12", features = ["json"] }
bytes = "1"
log = "0.4"

[dev-dependencies]
tokio = { version = "1.40", features = ["rt-multi-thread", "macros"] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
